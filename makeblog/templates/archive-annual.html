{% extends 'site.html' %}
{% block title %}{{ super() }} - Archiv {{ year }}{% endblock %}
{% block content %}
<h1>Archiv {{ year }}</h1>
<ul>
{% for month in months %}
<li><a href="/archive/{{ year }}/{{ month }}/">{{ yearposts[month][0].date.strftime('%B') }}</a></li>
{% endfor %}
</ul>
{% endblock %}
